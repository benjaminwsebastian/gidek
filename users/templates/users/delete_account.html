{% extends "website/base.html" %}
{% load crispy_forms_tags %}
{% block content %}  
<div class="content-section">
	<div class="media-body">
		<h3 class="text-secondary">Hi {{ user.username }},</h3><h5>
			We're sorry to hear you'd like to delete your account.
			<br>
			<br>
		</h5>
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete account</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<a class="btn btn-outline-info" href="{% url 'settings' %}">Cancel</a>
				<button class="btn btn-outline-danger" type="submit">Delete</button>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
