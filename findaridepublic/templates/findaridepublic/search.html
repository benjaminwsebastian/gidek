{% extends "landing/base.html" %} {% load static %} {% block content %}
<section class="section section-shaped section-lg">
    <div class="container pt-lg-7">
        <div class="row justify-content-center h-100">
            <div class="col-lg-5 flex-fill">
                <div class="card bg-secondary shadow border-0 mt-4">
                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-center text-white mb-4">
                            <h1>Where do you want to go?</h1>
                        </div>
                        <form role="form" method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-home"></i></span>
                                    </div>
                                    <input class="form-control" id="{{ form.username.id_for_label }}"
                                        name="{{ form.username.html_name }}" placeholder="{{ form.username.label }}"
                                        type="text" />
                                </div>
                            </div>
                            <small class="text-warning"> {{ form.username.errors }}</small>

                            <div class="form-group focused">
                                <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-arrow-right"></i></span>
                                    </div>
                                    <input class="form-control" id="{{ form.password.id_for_label }}"
                                        name="{{ form.password.html_name }}" placeholder="{{ form.password.label }}"
                                        type="password" />
                                </div>
                            </div>
                            <small class="text-warning"> {{ form.password.errors }}</small>

                            <div class="form-group">
                                <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                    <input type="text" class="form-control datetimepicker-input"
                                        data-target="#datetimepicker1" />
                                    <div class="input-group-append" data-target="#datetimepicker1"
                                        data-toggle="datetimepicker">
                                        <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-primary my-4" value="Sign in" />

                                <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <a href="#" class="text-light"><small>Forgot password?</small></a>
                    </div>
                    <div class="col-6 text-right">
                        <a href="{% url 'register' %}" class="text-light"><small>Create new account</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
